<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label class="required" for=name>Name</label>
		<input id=name type=text required><br>
		<label class="required" for=email>Email</label>
		<input id=email type="email" required><br>
		<label class="required" for=gen>Gender</label>
		<input class=gen name=gender id=gender_m type="radio" required>Male
		<input class=gen name=gender id=gender_f type="radio" required>Female<br>
		<label for=laptop>Laptop Brands</label>
		<select id="laptop">
			<option value="">Apple</option>
			<option value="">Asus</option>
			<option value="">HP</option>
		</select><br>
		<label class="required" for=age>Age</label>
		<input id=age type="number" required><br>
		<label class="required" for=dob>Date of Birth</label>
		<input id=dob type="date" required><br>
		<label class="required" for=password>Password</label>
		<input id=password type="password" required><br>
		<label for=portfolio>Portfolio URL</label>
		<input id=portfolio type="url"><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
